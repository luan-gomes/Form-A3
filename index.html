<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>A3 - Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container-form"> 
		<form method="post" id="my-form">
			<label for="nome">Nome completo</label>
			<input type="text" name="nome" placeholder="Ex: João Silva" required/>
			<label for="cpf">CPF</label>
			<input type="text" name="cpf" placeholder="Ex: 000.000.000-00" required />
			<label for="sexo">Sexo</label>
			<select name="sexo" required>
				<option value="" >Escolha uma opção</option>
				<option value="F">Feminino</option>
				<option value="M">Masculino</option>
				<option value="O">Outro</option>
			</select>
			<label for="reservista">Número da reservista</label>
			<input tyle="text" name="reservista" placeholder="Ex: 000000"/>
			<label for="perfil">Perfil</label>
			<input type="file" name="perfil" required />
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="exemplo@exemplo.com" required />
			<label for="senha">Senha</label>
			<input type="password" name="senha" placeholder ="Digite a sua senha" inputmode="numeric" minlength="4" maxlength="8" size="8" required />
			<div id="container-button">
				<input type="submit" name="acao" value="Enviar" />
			</div>
		</form>
	</div> <!-- container-form -->
</body>
</html>
